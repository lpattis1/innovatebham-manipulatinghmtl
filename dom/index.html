<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="message-area">
      <textarea
        id="message"
        cols="30"
        rows="10"
        placeholder="Type message here..."
      ></textarea>
      <div>
        <button class="show-btn">Show Message</button>
      </div>
    </div>

    <p class="random-p">This is some text</p>

    <div class="random-div"></div>

    <div class="empty-div"></div>
    <button class="empty-btn">Empty Button</button>

    <ul class="list"></ul>
    <button class="list-btn">Add friends</button>
    <script src="/dom/app.js"></script>
  </body>
</html>
